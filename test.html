<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" href="../css/test.css">
    <meta name ="google-signin-client_id" content="1037687433426-vfv76m65kac9pfu1a33jujp9ua2k1jhl.apps.googleusercontent.com">
</head>

<body>
    <div class="wrapper">
        <div class="container">
          <div class="sign-up-container">
            <form>
              <h1>Create Account</h1> 
              <div class="social-links">
                <div>
                  <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
              </div>
              <span>or use your info for registration</span>
              <input type="username" class="form-control" name="username" id="username" placeholder="username" />
              <input type="password" class="form-control" name="password" id="password" placeholder="password" />
              <input type="password" class="form-control" name="password1" id="password1" placeholder="password check" />
              <button type="button" class="form_btn" onclick="handleSignup()">Sign Up</button>
            </form>
          </div>
          <div class="sign-in-container">
            <form>
              <h1>Sign In</h1>
              <div class="social-links">
                <div>
                  <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
              </div>
              <span>or use your account</span>
              <input type="in_username" class="form-control" name="in_username" id="in_username" placeholder="username" />
              <input type="password" class="form-control" name="in_password" id="in_password" placeholder="password" />
              <button type="button" class="form_btn" onclick="handleSignin()">Sign In</button>
              <div id="g_id_onload"
                  data-client_id="1037687433426-vfv76m65kac9pfu1a33jujp9ua2k1jhl.apps.googleusercontent.com"
                  data-login_uri="http://localhost:8000"
                  data-auto_prompt="false">
              </div>
              <div class="g_id_signin"
                  data-type="standard"
                  data-size="large"
                  data-theme="outline"
                  data-text="sign_in_with"
                  data-shape="rectangular"
                  data-logo_alignment="left">
              </div>
            </form>
          </div>


          <div class="overlay-container">
            <div class="overlay-left">
              <h1>Welcome, Beesolution</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button id="signIn" class="overlay_btn">Sign In</button>
            </div>
            <div class="overlay-right">
              <h1>Welcome, Beesolution</h1>
              <p>Enter your personal details and start journey with us</p>
              <button id="signUp" class="overlay_btn">Sign Up</button>
            </div>
          </div>
        </div>
    </div>
    <script src="../js/test.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
