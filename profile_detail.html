<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Beesolution</title>
    <link rel="stylesheet" type="text/css" href="../css/profile_detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap'); 
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap');
    </style>
    
</head>
<body>
    <div class="basetool">
        <nav class="navbar">
            <a href="main.html"><img src="profile_default.jpg" style="width:130px;"><br> beesolution</a>
            <ul class="navbar__menu">
                <button class="custom-btn btn-5" onclick="location.href='create_solution.html'">soultion</button>
                <button class="custom-btn btn-5" onclick="location.href='articles.html'">category</button>
                <button class="custom-btn btn-5" onclick="location.href='main.html'">worry</button>
                <button class="custom-btn btn-5" onclick="location.href='profile.html'">profile</button>
                <button class="custom-btn btn-5" onclick="handleLogout()">logout</button>
            </ul>
        </nav>
    </div>

    <div class="wrap">
        <div class="row">
            <div class="col-4">
                <div class="profile" >
                    <img class="user_profile_img" id="user_profile_img">
                </div>
                <h3 class="username" id="user_name"></h3>
                <div class="profile_finish">
                    <button type="button" class="btn btn-outline-dark" onclick="location.href='profile.html'"> 프로필 페이지로 돌아가기</button>
                </div>
            </div>

            <div class="col-8">
                <div class="titletext">
                    <h5>프로필 이미지 업로드</h5>
                </div>

                <div class="profile_detail_btn">
                    <input class="form-control" type="file" id="file" accept="image/*">

                    <div class="profile_detail_finish">
                        <button type="button" class="btn btn-outline-dark" id="profilesendButton" onclick="userProfileUpload()"> 프로필 이미지 저장하기 </button>
                    </div>
                </div>

                <div class="deleteusertext">
                    <h5> 회원 탈퇴 버튼을 누르는 즉시 회원 탈퇴되며, 되돌릴 수 없습니다 </h5>
                </div>
                <button type="button" class="btn btn-outline-dark" id="deleteuserbtn" onclick="deleteuser()"> 회원 탈퇴 </button>
            </div>

        </div>
    </div>


    <script src="/js/profile.js"></script>
    
</body>
</html>
