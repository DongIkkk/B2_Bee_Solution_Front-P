<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>create solution</title>
    <link rel="stylesheet" type="text/css" href="../css/create_solution.css">
</head>
<body>
    <div class="basetool">
        <nav class="navbar">
            <a href="main.html">Beesolution</a>
            <ul class="navbar__menu">
                <button class="custom-btn btn-5" onclick="location.href='create_solution.html'">soultion</button>
                <button class="custom-btn btn-5" onclick="location.href='articles.html'">category</button>
                <button class="custom-btn btn-5" onclick="location.href='main.html'">고민 작성</button>
                <button class="custom-btn btn-5" onclick="location.href='profile.html'">Profile</button>
                <button class="custom-btn btn-5" onclick="handleLogout()">Logout</button>
            </ul>
        </nav>
    </div>

    <div class="wrap">
        <div class = 'left_box'>
            <form>
                <h4> 명언 </h4>
                <div class="form-floating">
                    <input type="text" class="form-control" id="wise" placeholder="wise saying" onkeyup='printwise()'>
                    <label for="wise">Wise saying</label>
                    <p><small> 🚨현재 슬래시(/)는 줄바꿈을 위한 기호로 사용되고 있습니다.🚨 </small></p>
                    <p><small> 🚨한 문장이 길어질 시 슬래시(/)를 이용해 적절히 끊어주세요🚨 </small></p>
                    <p><small> 🚨실제로 생성되는 이미지의 텍스트는 미리보기와 달리 자동 중앙정렬이 됩니다🚨 </small></p>
                </div>
                <h4> 닉네임 </h4>
                <div class="form-floating">
                    <input type="text" class="form-control" id="nickname" placeholder="nickname" onkeyup='printnickname()'>
                    <label for="nickname">Nickname</label>
                </div>
                <button class="btn btn-outline-dark" type="button" onclick="handleUploadimg()">저장</button>
            </form>
        </div>

        <div class = 'right_box'>
            <form>
                <div class='input-group'>
                    <label class="input-group-text" for="images">사진 업로드</label>
                    <input class="form-control" type="file" id="file" accept="image/*">
                </div>
                <div class="preview-Img-box">
                    <img class="preview-Img" id="previewImg" alt="" width = "600px" height='400px'/>
                    <div class="preview-wise" id="result">미리보기</div>
                    <div class="preview-wise" id="result2" style="top: 31%;"></div>
                    <div class="preview-wise" id="result3" style="top: 42%;"></div>
                    <div class="preview-wise" id="result4" style="top: 53%;"></div>
                    <div class="preview-wise" id="result5" style="top: 64%;"></div>
                    <div class="preview-nickname" id="result_nickname"></div>
                </div>
            </form>
        </div>
    </div>

    
    <script src="../js/create_solution.js"></script>
</body>
</html>
