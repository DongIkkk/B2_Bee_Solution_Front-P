    <!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/main.css">

<body>
    <div class="basetool">
        <nav class="navbar">
            <a href="main.html">Beesolution</a>
            <ul class="navbar__menu">
                <button class="custom-btn btn-5" onclick="location.href='create_solution.html'">soultion</button>
                <button class="custom-btn btn-5" onclick="location.href='articles.html'">category</button>

                <button class="custom-btn btn-5" onclick="location.href='profile.html'">Profile</button>
                <button class="custom-btn btn-5" onclick="handleLogout()">Logout</button>
            </ul>
        </nav>
    </div>


    <div class="wrap">
        <div class="right_box">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    mbti 게시글 보기
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" onclick = save_category_id(0)>전체보기</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(9)>ENFP</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(10)>ENFJ</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(11)>ENTP</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(12)>ENTJ</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(13)>ESFP</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(14)>ESFJ</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(15)>ESTP</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(16)>ESTJ</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(17)>INFP</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(18)>INFJ</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(19)>INTP</a></li>

                </ul>

              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    카테고리 별 게시글 보기
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" onclick = save_category_id(0)>전체보기</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(1)>음식</a></li>
                  <li><a class="dropdown-item" onclick = save_category_id(2)>취미</a></li>

                  <li><a class="dropdown-item" onclick = save_category_id(8)>연예</a></li>
                </ul>
              </div>

                    <option selected>-- mbti를 골라주세요 -- </option>

                    <option value="2">ENFJ</option>
                    <option value="3">ENTP</option>
                    <option value="4">ENTJ</option>
                    <option value="5">ESFP</option>
                    <option value="6">ESFJ</option>
                    <option value="7">ESTP</option>
                    <option value="8">ESTJ</option>
                    <option value="9">INFP</option>
                    <option value="10">INFJ</option>
                    <option value="11">INTP</option>
                    <option value="12">INTJ</option>
                    <option value="13">ISFP</option>
                    <option value="14">ISFJ</option>

                    <option value="16">ISTJ</option>

                <select class="form-select" id = 'input_category'>

                    <option value="2">취미</option>
                    <option value="3">취업</option>
                    <option value="4">일상</option>
                    <option value="5">투자</option>
                    <option value="6">연애</option>
                    <option value="7">스포츠</option>
                    <option value="8">연예</option>
                </select>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="input_worry" placeholder="고민을 입력해주세요">
                <label for="floatingInput">고민을 입력해주세요</label>
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick=create_worry()>AI bee의 고민 분석</button>
        </div>
    </div>
    <script src="/js/main.js"></script>
