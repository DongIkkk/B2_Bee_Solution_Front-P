<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Beesolution</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <button type="button" class="form_btn" onclick="handleLogout()">logout</button>
    <div class="wrap">
        <div class='left_box'>
            <h2>AI BeeSolution</h2>
            <h4>MBTI</h4>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="input_mbti" placeholder="mbti를 입력해주세요">
                <label for="floatingInput">mbti를 입력해주세요</label>
            </div>
            <h4>카테고리</h4>
            <div>
                <select class="form-select" id = 'input_category'>
                    <option selected>-- 카테고리를 골라주세요 -- </option>
                    <option value="1">음식</option>
                    <option value="2">취미</option>
                    <option value="3">취업</option>
                    <option value="4">일상</option>
                    <option value="5">투자</option>
                    <option value="6">연애</option>
                    <option value="7">스포츠</option>
                    <option value="8">연예</option>
                </select>
            </div>
            <h4>고민 내용</h4>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="input_worry" placeholder="고민을 입력해주세요">
                <label for="floatingInput">고민을 입력해주세요</label>
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick=create_worry()>AI bee의 고민 분석</button>
        </div>

        <div class="right_box">
            <h2>MBTI</h2>
            <div class="mbti_box">
                <button type="button" class="btn btn-outline-secondary">ENFP</button>
                <button type="button" class="btn btn-outline-secondary">ENFJ</button>
                <button type="button" class="btn btn-outline-secondary">ENTP</button>
                <button type="button" class="btn btn-outline-secondary">ENTJ</button>
                <button type="button" class="btn btn-outline-secondary">ESFP</button>
                <button type="button" class="btn btn-outline-secondary">ESFJ</button>
                <button type="button" class="btn btn-outline-secondary">ESTP</button>
                <button type="button" class="btn btn-outline-secondary">ESTJ</button>
                <button type="button" class="btn btn-outline-secondary">INFP</button>
                <button type="button" class="btn btn-outline-secondary">INFJ</button>
                <button type="button" class="btn btn-outline-secondary">INTP</button>
                <button type="button" class="btn btn-outline-secondary">INTJ</button>
                <button type="button" class="btn btn-outline-secondary">ISFP</button>
                <button type="button" class="btn btn-outline-secondary">ISFJ</button>
                <button type="button" class="btn btn-outline-secondary">ISTP</button>
                <button type="button" class="btn btn-outline-secondary">ISTJ</button>
            </div>
            <h2>카테고리</h2>
            <div class="category_box">
                <button type="button" class="btn btn-outline-secondary">음식</button>
                <button type="button" class="btn btn-outline-secondary">취미</button>
                <button type="button" class="btn btn-outline-secondary">취업</button>
                <button type="button" class="btn btn-outline-secondary">일상</button>
                <button type="button" class="btn btn-outline-secondary">투자</button>
                <button type="button" class="btn btn-outline-secondary">연애</button>
                <button type="button" class="btn btn-outline-secondary">스포츠</button>
                <button type="button" class="btn btn-outline-secondary">연예</button>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
