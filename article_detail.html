<!DOCTYPE html>
<html lang="en">
<he <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>article_detail</title>
    <link rel="stylesheet" href="/css/article_detail.css">
    <!-- 위에 참고된 css는 임시로 지정해놨습니다. 추후 개발시 변경 요청 -->
</head>
<body>
    <div class="basetool">
        <nav class="navbar">
            <a href="main.html">Beesolution</a>
            <ul class="navbar__menu">
                <button class="custom-btn btn-5" onclick="location.href='create_solution.html'">soultion</button>
                <button class="custom-btn btn-5" onclick="location.href='articles.html'">category</button>
                <button class="custom-btn btn-5" onclick="location.href='main.html'">고민 작성</button>
                <button class="custom-btn btn-5" onclick="location.href='profile.html'">Profile</button>
                <button class="custom-btn btn-5" onclick="handleLogout()">Logout</button>
            </ul>
        </nav>
    </div>
    <div class="wrap">
        <div class="article_box">
            <h4>카테고리</h4>
            <input type="text" class="form-control" id="article_category"readonly>
            <h4>고민 내용</h4>
            <input class="form-control" id="article_content" style="height: 100px" readonly>
            <div class='article_btns'>
                <button id='article_edit_btn' type="button" class="btn btn-outline-secondary">수정</button>
                <button id='article_del_btn' type="button" class="btn btn-outline-secondary" onclick="article_delete()">삭제</button>
            </div>
        </div>
        <div class="comment_box">
            <button type="button" class="btn btn-outline-secondary">상황에 맞는 솔루션</button>
            <h4>댓글</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="comment_input" placeholder="댓글을 입력해주세요"  aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="comment_create()" >입력</button>
              </div>
            <div class= 'comment_list' id = 'comment_list'>
                <button type="button" class="btn btn-outline-dark" id = 'edit_comment_btn'>
                <button type="button" class="btn btn-outline-dark" id = 'edit_delete' onclick="handleDeleteComment()">
            </div>
        </div>
    </div>
    <script src="/js/article_detail.js"></script>
</body>
</html>
